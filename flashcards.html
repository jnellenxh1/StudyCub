<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flashcards-page">

    <header>
        <div class="header">
            <div class="inner_header">
                <div class="logo_container">
                    <img src="images/StudyCubIcon.png" alt="StudyCub Logo">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="AItutor.html">AI Tutor</a></li>
                        <li><a href="flashcards.html">Flashcards</a></li>
                        <button id="logout">Logout</button>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <div class="streak-container">
        üî• Study Streak: <span id="streak-count">0</span> days
    </div>
    
    <!-- Flashcards Section -->
    <div class="container">
        <div class="progress-bar"><span id="progress"></span></div>
        <div class="card" id="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <p id="question">Loading...</p>
                </div>
                <div class="card-back">
                    <p id="answer">Loading...</p>
                </div>
            </div>
        </div>
        <button id="prev">‚Üê Previous</button>
        <button id="flip">Flip</button>
        <button id="next">Next ‚Üí</button>
    </div>
    
    <!-- Add New Flashcard -->
    <div class="add-flashcard-container">
        <input type="text" id="new-question" placeholder="Enter question">
        <input type="text" id="new-answer" placeholder="Enter answer">
        <button id="add-flashcard">Add Flashcard</button>
    </div>
    <script src="flashcards.js"></script>

</body>
</html>
