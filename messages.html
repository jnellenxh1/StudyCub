<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCub Messages</title>
    <link rel="stylesheet" href="style.css">
    <script src="messages.js" defer></script>
</head>
<body class="messages-page">

    <!-- Header -->
    <header>
        <div class="header">
            <div class="inner_header">
                <div class="logo_container">
                    <img src="images/StudyCubIcon.png" alt="StudyCub Logo">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="AItutor.html">AI Tutor</a></li>
                        <li><a href="calender.html">Calendar</a></li>
                        <li><a href="flashcards.html">Flashcards</a></li>
                    </ul>
                    <!-- Logout button should be outside of <ul> -->
                    <button id="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Firebase and Logout Script -->
    <script type="module">
        // Import Firebase SDK
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Initialize Firebase Authentication
        const auth = getAuth();

        // Logout Functionality
        document.getElementById("logout").addEventListener("click", async () => {
            try {
                await signOut(auth);
                alert("Logged Out Successfully");
                window.location.href = "index.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
    <!-- Messages Section -->
    <main class="messages-container">
        <h2>ðŸ“© Messages</h2>
        <button id="requestPermission" class="btn primary-btn">Enable Notifications</button>
        
        <div id="messagesBox">
            <div id="messagesContainer"></div>
        </div>

        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendMessage" class="btn primary-btn">Send</button>
        </div>
    </main>

        <!--Footer Section-->
        <footer>
            <div class="footer">
                <div class="inner_footer">
                    <div class="footer_links">
                        <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="#top">Back to Top</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

</body>
</html>
